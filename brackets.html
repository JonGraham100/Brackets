<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bracket Challenge</title>


</head>
<body>

<script>
    function getString() {
        return checkBrackets(document.getElementById("str").value);
    }

    function checkBrackets(strToCheck) {
        //Since we only care about one character we can keep track of the number of them we see in the string
        var numBrackets = 0;

        for (var i = 0; i < strToCheck.length; i++) {
            //If we see a { then we increment the number
            if (strToCheck.charAt(i) == '{')
                numBrackets++;
            //If we see a } then we decrement the number and check to see if we have an extra }
            else if (strToCheck.charAt(i) == '}') {
                numBrackets--;
                if (numBrackets < 0)
                    return false;
            }
        }

        //Once we process the entire string, we need to check if there were more { than }
        if (numBrackets != 0)
            return false;

        return true;
    }
    
    //This is a simple way of solving the problem.  I've asked similar questions in some of the interviews that I've done but had multiple types of brackets to keep track of.
    //In that case, using a stack would be the best and easiest way to accomplish the task.  
    //I thought that a stack would be overkill after thinking about the problem that was sent to me.
</script>

String: <input id="str" type="text"><br>
<button onclick='alert(getString())'>Check</button>
<br/>
</body>
</html>
